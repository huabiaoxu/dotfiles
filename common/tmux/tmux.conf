
# Change Prefix to ` {{{
unbind C-b
set -g prefix `
bind ` send-prefix
# }}}

# Repeat/Escape Time {{{
set -sg escape-time 0
set-option -g repeat-time 0
# }}}

# History {{{
set -g history-limit 100000
# }}}

# Indexing starts at 1 {{{
set -g base-index 1
setw -g pane-base-index 1
# }}}

# Enable UTF-8 {{{
#set -g status-utf8 on
# }}}

# Mouse {{{
# set -g mode-mouse on
# set -g mouse-resize-pane on
# set -g mouse-select-pane on
# set -g mouse-select-window on
set -g mouse on
#set -g mouse-utf8 on
#bind -n WheelUpPane copy-mode
# }}}

# Monitoring {{{
setw -g monitor-activity on
set -g visual-activity on
set -g window-status-activity-attr bold
# }}}

# Vim {{{
set -g mode-keys vi
# panes:
bind s split-window -v
bind v split-window -h
unbind '"'
unbind %
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5
bind -r k select-window -t :-
bind -r j select-window -t :+
unbind p
unbind n
unbind Left
unbind Right
unbind Up
unbind Down
unbind M-Up
unbind M-Down
unbind M-Right
unbind M-Left
unbind C-Left
unbind C-Right
unbind C-Up
unbind C-Down
unbind Space # next-layout
#bind -t vi-copy 'v' begin-selection
bind -Tcopy-mode-vi 'v' send -X begin-selection
#bind -t vi-copy 'C-v' rectangle-toggle
bind -Tcopy-mode-vi 'C-v' send -X rectangle-toggle

#bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind -Tcopy-mode-vi 'y' send -X copy-pipe-and-cancel 'reattach-to-user-namespace pbcopy'
bind p run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

#unbind -t vi-copy Enter
#bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# bind -t vi-copy 'y' copy-selection
# bind p paste-buffer
# }}}

# Tmuxline {{{
source-file ~/dotfiles/common/tmux/tmuxline
# }}}

if-shell 'test "$(uname)" = "Darwin"' 'source ~/dotfiles/common/tmux/tmux.darwin.conf'
